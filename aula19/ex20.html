    <title>Document</title>
    <style>
        label{
            display: block;

        }
        input {
            display: block;

        }
        input[type=submit],label{
            margin-top: 10px;

        }
    </style>

<body>
    <script>
        var dt = new Date()
        var dia = dt.getDay()
        var mes = dt.getMonth()
        var ano = dt.getFullYear()
   
        document.write(dia," de " +mes+ " de " + ano + "<br>")
      
        var valor = 100
        var mt = Math.round(Math.random()*valor)
        document.write(mt)

    </script>
