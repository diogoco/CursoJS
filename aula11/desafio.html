<body>
       Qual o seu país? <input type = 'text' id = 'pais' name = 'pais'/>
       <input type='button' value='Verificar nacionalidade' onclick = "verificar()"/>
       <div id='res'>Vivendo em pais</div>
<script>
    function verificar(){
    var pais = window.document.getElementById('pais')
    var res =  window.document.getElementById('res')
    res.innerText+= ` ola ${pais}`
    if(pais == "Brasil"){
     res.innerHTML += `<p>voce é Brasileiro</p>`

    }else {
    res.innerHTML += `<p>voce é Estrangeiro</p>`
    }
}

</script>
